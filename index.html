<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasie Shop - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(180deg, #f5f5f5 0%, #003cff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-section img {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        .store-name {
            font-size: 36px;
            color: #0a1e3c;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .store-name strong {
            font-weight: 500;
        }

        .location {
            font-size: 20px;
            color: #f5f7ff;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            position: absolute;
            bottom: 1vh;
        }

        .social-icons a {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.85);
        }

        .social-icons svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-button {
            background: white;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .footer-links a {
            color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .logo-section img {
                max-width: 350px;
            }

            .store-name {
                font-size: 28px;
            }

            .location {
                font-size: 18px;
            }

            .social-icons {
                gap: 20px;
            }

            .social-icons a {
                width: 50px;
                height: 50px;
            }

            .social-icons svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="./preview.png" alt="Fantasie Shop">
            <p class="location">Elektronik • Service • Restposten • Trödel</p>
        </div>

        <!-- Main Button -->
        <div class="main-buttons">
            <a href="https://www.ebay.de/usr/Fantasie" class="main-button" target="_blank">
                Join Fantasieshop on eBay
            </a>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <!-- Email -->
            <a href="mailto:Fantasieshop@web.de" title="Email">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                </svg>
            </a>

            <!-- Phone -->
            <a href="tel:123456789" title="Phone">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                </svg>
            </a>

            <!-- Location -->
            <a href="Pankstr 42, 13357 Berlin" target="_blank" title="Map">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
            </a>

        </div>

    </div>
</body>

</html>
